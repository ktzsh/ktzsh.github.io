<!-- About Section -->
<section id="education">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">Education</h2>
        <h3 class="section-subheading text-muted">
          Relevant Educational Experiences
        </h3>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <ul class="timeline timeline-left">
          {% for subsection in site.education %}
          <li class="timeline-inverted">
            <div class="timeline-image">
              <img
                class="img-circle img-responsive"
                src="{{ subsection.img }}"
                alt=""
              />
            </div>
            <div class="timeline-panel">
              <div class="timeline-heading">
                <h4>{{ subsection.date }}</h4>
                <h4 class="subheading">{{ subsection.university }}</h4>
                <h4 class="subheading" style="font-style: normal">
                  {{ subsection.degree }}
                </h4>
              </div>
              <div class="timeline-body">
                <ul>
                  {% for line in subsection.content %}
                  <li>
                    <p class="text-muted">{{ line.line }}</p>
                  </li>
                  {% endfor %}
                </ul>
              </div>
            </div>
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</section>
