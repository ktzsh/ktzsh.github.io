<!-- Portfolio Grid Section -->
<section id="portfolio" class="bg-png">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">Creative Portfolio</h2>
        <h3 class="section-subheading text-muted">Highlights</h3>
      </div>
    </div>

    {% for item in site.portfolio.three_row %}
    <div class="col-md-4 col-sm-6 portfolio-item">
      <a href="{{ item.modal_id }}" class="portfolio-link" data-toggle="modal">
        <div class="portfolio-hover">
          <div class="portfolio-hover-content">
            <i class="fa fa-plus fa-3x"></i>
          </div>
        </div>
        <img src="{{ item.thumbnail }}" class="img-responsive" alt="" />
      </a>
      <div class="portfolio-caption">
        <h4>{{ item.heading }}</h4>
        <p class="text-muted">{{ item.subheading }}</p>
      </div>
    </div>

    {% endfor %} {% for item in site.portfolio.two_row %}
    <div class="col-md-6 col-sm-6 portfolio-item">
      <a href="{{ item.modal_id }}" class="portfolio-link" data-toggle="modal">
        <div class="portfolio-hover">
          <div class="portfolio-hover-content">
            <i class="fa fa-plus fa-3x"></i>
          </div>
        </div>
        <img src="{{ item.thumbnail }}" class="img-responsive" alt="" />
      </a>
      <div class="portfolio-caption">
        <h4>{{ item.heading }}</h4>
        <p class="text-muted">{{ item.subheading }}</p>
      </div>
    </div>
    {% endfor %}
  </div>
</section>
