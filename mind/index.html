	<script>
		function transition(index) {
			var st = document.getElementsByClassName('stage')[0];
			st.classList.add('perspectiveTransition');
			setTimeout(function() {
				var ms = document.getElementsByClassName('cubecontainer')[0];
				ms.classList.add('transitionCube');
				document.getElementsByClassName('footer')[0].classList.add('transitionFooter');
				document.getElementsByClassName('footer')[1].classList.add('transitionFooter');
				document.getElementsByClassName('row')[0].classList.add('transitionHeader');
			}, 1000);
			// for (var i = 0; i <= 299; i++) {
				// var ms = document.getElementsByTagName('figure')[i];
				// var ms = document.getElementsByClassName('cubecontainer')[0];
				// ms.classList.add('transitionCube');
			// }
			setTimeout(function() {
				if (index==0){
					window.location="/";
				} else if (index==1) {
					window.location="/#about";
				} else if (index==2) {
					window.location="/#education";
				} else if (index==3) {
					window.location="/#skills";
				} else if (index==4) {
					window.location="/#experience";
				} else if (index==5) {
					window.location="/#portfolio";
				} else if (index==6) {
					window.location="/#contact";
				} else {

				}
			}, 2000);
		};

	</script>
